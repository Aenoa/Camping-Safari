<!-- Modifier employé -->

<div class="modifier">
    <div class="row">
        <div class="col-lg-10 col-md-9">
            <h1 class="titre-contact">Mon profil</h1>
        </div>
    </div>
    <section id="modif">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tableaudebord">
                        <div class="contact_container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="nb_com" style="display:none">9</div>
                                </div>
                            </div>
                        </div>

                        <div class='container-fluid'>
                            <div class='row'>
                                <form class="form-horizontal" role="form">
                                    <div class='row'>
                                        <div class="col-lg-12">
                                            <div class="titleprghp">
                                                <span class="prg">Information me concernant</span>
                                            </div>
                                        </div>
                                    </div>
                                   

                                    <div class="employerModifier">
                                        <div class='container-fluid'>
                                            <div class='row'>
                                                <form class="form-horizontal" role="form">
                                                    <div class='row'>
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label for="nom" class="col-sm-2 control-label">Nom</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" disabled="disabled" name="name" id="name" ng-model="user.Username">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="prenom" class="col-sm-2 control-label">Prénom</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" disabled="disabled" name="surname" id="surname" ng-model="user.Surname">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="mail" class="col-sm-2 control-label">Email</label>
                                                                <div class="col-sm-8">
                                                                    <input type="email" class="form-control" disabled="disabled" name="email" id="email" ng-model="user.Email">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="tel" class="col-sm-2 control-label">Téléphone</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" disabled="disabled" name="tel" id="tel" ng-model="user.Phone">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label for="adresse" class="col-sm-2 control-label">Adresse</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" disabled="disabled" name="adresse" id="adresse" ng-model="user.Address">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="cp" class="col-sm-2 control-label">Code Postal</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" disabled="disabled" name="cp" id="cp" ng-model="user.ZipCode">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="ville" class="col-sm-2 control-label">Ville</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" name="ville" disabled="disabled" class="form-control" id="ville" ng-model="user.City">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="pays" class="col-sm-2 control-label">Pays code</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" maxlength="3" class="form-control" disabled="disabled" name="pays" id="pays" ng-model="user.Country">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="birthday" class="col-sm-2 control-label">Date de naissance </label>
                                                                <div ng-controller="DatepickerDemoCtrl">
                                                                    <div class="col-md-8">
                                                                        <p class="input-group">
                                                                            <input type="text" class="form-control" disabled="disabled" uib-datepicker-popup="{{format}}" ng-model="$parent.user.Birthdate" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                                                            <span class="input-group-btn">
                                                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                                            </span>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="boutton">
                                                                <div class="col-lg-7 col-md-7 hidden-md hidden-xs"></div>
                                                                <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-xs-12">
                                                                    <a href="#/" class="btn btn-default">Ok</a>
                                                                </div>
                                                                <!--<div class="col-lg-1 col-md-1 col-xs-12">
                                                                    <button name="submit" id="cancel" type="reset" value="reset" class="btn btn-default">Cancel <span class="glyphicon glyphicon-remove"></span></button>
                                                                </div>
                                                                <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-xs-12">
                                                                    <a class="btn btn-default" ng-click="update(user)"><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer Modification<span class="glyphicon glyphicon-chevron-right"></span></a>
                                                                </div>-->
                                                            </div>
                                                        </div>
                                                        <br />
                                                        <br />
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
