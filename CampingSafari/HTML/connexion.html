<div  class="connexionformu" ng-hide="connexionformu" ng-class="{}" ng-controller="loginController" >
    <form class="form-horizontal" name="registerForm"  novalidate>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
            <label class="col-sm-1 control-label" for="email">Email</label>
            <div class="col-sm-9">
                <input id="email" type="email" class="form-control" required name="email" ng-model="user.user_email" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
            <label class="col-sm-1 control-label" for="password">Password</label>
            <div class="col-sm-9">
                <input id="password" type="password" class="form-control" required ng-minlength="0" name="password" ng-model="user.user_password" />
            </div> <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
            </span>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-9">
                <a href="#/" class="btn btn-success" value="Se connecter" ng-disabled="registerForm.$invalid" ng-click="login()">Se connecter</a>
                {{user.user_level}}
                <a class="btn btn-default" ng-click="inscriptiontoggleBlock()">S'inscrire</a>
            </div>
        </div>
    </form>
</div>

<br />
<br />
<br />

<div class="ajouterformu" ng-hide="ajouterformu" ng-class="{}">
    <div class="row">
        <div class="col-lg-10 col-md-9">
            
            <h1 class="titre-contact">Formulaire d'inscription</h1>
        </div>
    </div>
    
    <section id="ajout">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tableaudebord">
                        <div class="contact_container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="nb_com" style="display:none">9</div>
                                </div>
                            </div>
                        </div>

                        <div class='container-fluid'>
                            <div class='row'>
                                <form class="form-horizontal" role="form">
                                    <div class='row'>
                                        <div class="col-lg-12">
                                            <div class="titleprghp">
                                                <span class="prg">Coordonnées</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='row'>
                                        <div class="col-lg-6">
                                            
                                            <div class="form-group">
                                                <label for="origine" class="col-sm-2 control-label">Civilité</label>
                                                <div class="col-sm-8">
                                                    <select class="form-control">
                                                        <option>Choisissez</option>
                                                        <option>Célibataire</option>
                                                        <option>Marié</option>
                                                        <option>Divorcé</option>
                                                        <option>Veuf</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="nom" class="col-sm-2 control-label">Nom</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="name" id="name" ng-model="user.user_name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="prenom" class="col-sm-2 control-label">Prénom</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="surname" id="surname" ng-model="user.user_surname">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="mail" class="col-sm-2 control-label">Email</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" name="email" id="email" ng-model="user.user_email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="tel" class="col-sm-2 control-label">Téléphone</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="tel" id="tel" ng-model="user.user_phone">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">

                                            <div class="form-group">
                                                <label for="adresse" class="col-sm-2 control-label">Adresse</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="adresse" id="adresse" ng-model="user.user_address">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="cp" class="col-sm-2 control-label">Code Postal</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="cp" id="cp" ng-model="user.user_zipCode">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="ville" class="col-sm-2 control-label">Ville</label>
                                                <div class="col-sm-8">
                                                    <input type="text" name="ville" class="form-control" id="ville" ng-model="user.user_city">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="pays" class="col-sm-2 control-label">Pays code</label>
                                                <div class="col-sm-8">
                                                    <input type="text" maxlength="3" class="form-control" name="pays" id="pays" ng-model="user.user_country">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthday" class="col-sm-2 control-label">Date de naissance </label>
                                                <div ng-controller="DatepickerDemoCtrl">
                                                    <div class="col-md-8">
                                                        <p class="input-group">
                                                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$parent.user.user_birthdate" is-open="status.opened" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                                            <span class="input-group-btn">
                                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                            </span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class='container-fluid'>
                                        <div class='row'>
                                            <form class="form-horizontal" role="form" />
                                            <div class='row'>
                                                <div class="col-lg-12">
                                                    <div class="titleprghp">
                                                        <span class="prg">Création du compte</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class='row'>
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="nomuser" class="col-sm-2 control-label">Nom d'utilisateur</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" name="nameuser" id="nameuser" ng-model="user.user_username">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password" class="col-sm-2 control-label">Mot de passe</label>
                                                        <div class="col-sm-9">
                                                            <input type="password" class="form-control" name="password" id="password" ng-model="user.user_password">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="passwordrepete" class="col-sm-2 control-label">Répéter mot de passe</label>
                                                        <div class="col-sm-9">
                                                            <input type="password" class="form-control" name="passwordrepete" id="passwordrepete">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="boutton">
                                                <div class="col-lg-7 col-md-7 hidden-md hidden-xs"></div>
                                                <div class="col-lg-1 col-md-1 col-xs-12">
                                                    <button name="submit" id="cancel" type="reset" value="reset" class="btn btn-default" ng-click="cancelConnectiontoggleBlock()">Annuler <span class="glyphicon glyphicon-remove"></span></button>
                                                </div>
                                                <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-xs-12">
                                                    <a href="#/" class="btn btn-default" ng-click="add(1)"><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer <span class="glyphicon glyphicon-chevron-right"></span></a>
                                                </div>
                                            </div>
                                        </div>
                                        <br />
                                        <br />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
